name: Tests

on:
  push:
  pull_request:
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-unit-tests:
    name: iOS Unit Tests
    runs-on: macos-12
    timeout-minutes: 30
    steps:
      - # Checkout the repository
        uses: actions/checkout@v2

      - # Install dependencies
        run: brew install xcbeautify

      - # Run Unit Tests iOS
        name: Run Unit Tests iOS
        run: |
          xcodebuild -workspace . \
                     -scheme "TPPDF" \
                     -sdk iphonesimulator \
                     -destination "OS=15.5,name=iPhone 12 Pro" \
                     -configuration Debug \
                     -enableCodeCoverage YES \
                     -derivedDataPath DerivedData \
                     ONLY_ACTIVE_ARCH=YES \
                     test | xcbeautify

      - name: Generate code coverage for unit tests
        run: |
          xcrun llvm-cov export \
            DerivedData/Build/Products/Debug-iphonesimulator/TPPDFTests.xctest/TPPDFIntegrationTests \
            --instr-profile $(find DerivedData -name "*.profdata") \
            --format="lcov" > unit-tests.coverage.lcov

      - name: Generate code coverage for integration tests
        run: |
          xcrun llvm-cov export \
            DerivedData/Build/Products/Debug-iphonesimulator/TPPDFIntegrationTests.xctest/TPPDFIntegrationTests \
            --instr-profile $(find DerivedData -name "*.profdata") \
            --format="lcov" > integration-tests.coverage.lcov

      - # Codecov Coverage
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.0.3
        with:
          fail_ci_if_error: true
          files: ./unit-tests.coverage.lcov,./integration-tests.coverage.lcov

  macos-unit-tests:
    name: macOS Unit Tests
    runs-on: macos-12
    timeout-minutes: 30
    steps:
      - # Checkout the repository
        uses: actions/checkout@v2

      - # Install dependencies
        run: brew install xcbeautify

      - # Run Unit Tests iOS
        name: Run Unit Tests macOS
        run: |
          swift test --parallel
