name: Tests

on:
  push:
  pull_request:
    branches:
      - master
      - develop

jobs:
  ios-unit-tests:
    name: iOS Unit Tests
    runs-on: macos-latest
    steps:
      - # Checkout the repository
        uses: actions/checkout@v2

      - # Install dependencies
        run: brew install xcbeautify

      - # Run Unit Tests iOS
        name: Run Unit Tests iOS
        run: |
          xcodebuild -workspace . \
                     -scheme "TPPDF" \
                     -sdk iphonesimulator \
                     -destination "OS=15.2,name=iPhone 12 Pro" \
                     -configuration Debug \
                     -enableCodeCoverage YES \
                     ONLY_ACTIVE_ARCH=YES \
                     test | xcbeautify

      - # Codecov Coverage
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.0.3
        with:
          fail_ci_if_error: true

  macos-unit-tests:
    name: macOS Unit Tests
    runs-on: macos-latest
    steps:
      - # Checkout the repository
        uses: actions/checkout@v2

      - # Install dependencies
        run: brew install xcbeautify

      - # Run Unit Tests iOS
        name: Run Unit Ttests macOS
        run: |
          swift test --parallel
